<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
  <ion-title>easy cooking recipes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <br>
  <ion-card (click)="goToDetails(item.id)" *ngFor="let item of List ; let i = index">
    <ion-card-header>
    </ion-card-header>
    
    <ion-card-content>  
      <ion-img id="img" [src]="item.image"></ion-img>
      <br>
      {{item.name}}
    </ion-card-content>
  </ion-card>
 
</ion-content>
